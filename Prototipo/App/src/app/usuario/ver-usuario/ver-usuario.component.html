<div *ngIf="llegoUsuario == true" class="wrapper">
  <div class="side-bar">
    <div class="img-box">
      <img src="../../../assets/images/SmartCloset.png" alt="SC...">
    </div>
    <div class="user-box">
      <div class="user-image">
        <a><i class="fas fa-wifi"></i></a>
      </div>
      <div class="user-name">
        <p>{{user.nickname}}</p>
      </div>
    </div>
    <div class="options-box">
      <div class="config-box">
        <a [routerLink]="['/perfil']"><i class="fas fa-user"></i></a>
      </div>
      <div class="clima-box">
        <a [routerLink]="['/ver-clima']"><i class="fas fa-cloud"></i></a>
      </div>
    </div>
    <div class="cont-box">
      <div class="generate-box">
        <a><img src="../../../assets/images/GenerarAtuendo.png" alt=""></a><br>
        <a>Generar atuendo</a>
      </div>
      <div class="closet-box">
        <a [routerLink]="['/mi-armario']"><img src="../../../assets/images/MiArmario.png" alt=""></a>
        <a [routerLink]="['/mi-armario']">Mi armario</a>
      </div>
      <div class="favorite-box">
        <a [routerLink]="['/favoritos']"><img src="../../../assets/images/Favorito.png" alt=""></a>
        <a [routerLink]="['/favoritos']">Favoritos</a>
      </div>
      <div class="history-box">
        <a><img src="../../../assets/images/GestionarAtuendo.png" alt=""></a>
        <a href="#">Gestionar atuendos</a>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="perfil-box">
      <div class="logout">
        <a (click)="logout()"><i class="fas fa-sign-out-alt"></i></a>
      </div>
      <div class="info">
        <img src="../../../assets/images/User.png" alt="User">
        <div class="title">
          <h2>{{user.nombre}} {{user.apellido}}</h2>
        </div>
        <div class="info-box">
          <div class="lbl">
            <a><i class="fas fa-envelope"></i></a>
            <label>{{user.correo}}</label>
          </div>
          <div class="lbl">
            <a><i class="fas fa-user-tag"></i></a>
            <label>{{user.nickname}}</label>
          </div>
          <div class="lbl">
            <a><i class="fas fa-house-user"></i></a>
            <label>{{user.ciudad}}</label>
          </div>
          <div class="lbl" class="final">
            <a><i class="fas fa-mobile-alt"></i></a>
            <label>{{user.celular}}</label>
          </div>
          <button [routerLink]="['/editar-perfil']">Editar Perfil</button>
          <button (click)="deleteUser()">Eliminar cuenta</button>
        </div>
      </div>
    </div>
  </div>
</div>
