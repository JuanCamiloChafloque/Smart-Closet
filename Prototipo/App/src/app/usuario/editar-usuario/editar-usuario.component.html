<div *ngIf="llegoUsuario == true" class="wrapper">
  <div class="side-bar">
    <div class="img-box">
      <img src="../../../assets/images/SmartCloset.png" alt="SC...">
    </div>
    <div class="user-box">
      <div class="user-image">
        <a><i class="fas fa-wifi"></i></a>
      </div>
      <div class="user-name">
        <p>{{user.nickname}}</p>
      </div>
    </div>
    <div class="options-box">
      <div class="config-box">
        <a [routerLink]="['/perfil']"><i class="fas fa-user"></i></a>
      </div>
      <div class="clima-box">
        <a [routerLink]="['/ver-clima']"><i class="fas fa-cloud"></i></a>
      </div>
    </div>
    <div class="cont-box">
      <div class="generate-box">
        <a [routerLink]="['/generar-atuendo']"><img src="../../../assets/images/GenerarAtuendo.png" alt=""></a><br>
        <a [routerLink]="['/generar-atuendo']">Generar atuendo</a>
      </div>
      <div class="closet-box">
        <a [routerLink]="['/mi-armario']"><img src="../../../assets/images/MiArmario.png" alt=""></a>
        <a [routerLink]="['/mi-armario']">Mi armario</a>
      </div>
      <div class="favorite-box">
        <a [routerLink]="['/favoritos']"><img src="../../../assets/images/Favorito.png" alt=""></a>
        <a [routerLink]="['/favoritos']">Favoritos</a>
      </div>
      <div class="history-box">
        <a [routerLink]="['/menu-atuendos']"><img src="../../../assets/images/GestionarAtuendo.png" alt=""></a>
        <a [routerLink]="['/menu-atuendos']">Gestionar atuendos</a>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="perfil-box">
      <div class="info">
        <img *ngIf="user.genero == 'Masculino'" src="../../../assets/images/User.png" alt="User">
        <img *ngIf="user.genero == 'Femenino'" src="../../../assets/images/UserF.png" alt="User">
        <div class="info-box">
          <div class="form">
            <div class="lbl-box">
              <div class="lbl">
                <label class="lbl-name">Nombre</label>
              </div>
              <div class="lbl">
                <label class="lbl-user">Apellido</label>
              </div>
              <div class="lbl">
                <label class="lbl-gender">Género</label>
              </div>
              <div class="lbl">
                <label class="lbl-mail">Correo</label>
              </div>
              <div class="lbl">
                <label class="lbl-nickname">Nickname</label>
              </div>
              <div class="lbl">
                <label class="lbl-ciudad">Ciudad</label>
              </div>
              <div class="lbl">
                <label class="lbl-celular">Telefono</label>
              </div>
              <div class="lbl">
                <label class="lbl-password">Contraseña</label>
              </div>
              <div class="lbl">
                <label class="lbl-confirm">Confirmar Contraseña</label>
              </div>
            </div>
            <div class="input-box">
              <input class="input-name" type="text" [(ngModel)]="user.nombre"><br>
              <input class="input-apellido" type="text" [(ngModel)]="user.apellido"><br>
              <select class="input-gender" [(ngModel)]="user.genero">
                <option selected disabled>Escoja su género...</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select><br>
              <input class="input-mail" type="text" [(ngModel)]="user.correo"><br>
              <input class="input-nickname" type="text" [(ngModel)]="user.nickname"><br>
              <input class="input-ciudad" type="text" [(ngModel)]="user.ciudad"><br>
              <input class="input-celular" type="text" [(ngModel)]="user.celular"><br>
              <input class="input-password" type="password" [(ngModel)]="user.password"><br>
              <input class="input-confirm" type="password" placeholder="Digite contraseña" [(ngModel)]="confirmPass"><br>
            </div>
          </div>
          <button (click)="edit()">Actualizar</button>
          <button [routerLink]="['/perfil']">Cancelar</button>
          <div class="msg-box">
            {{message}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
