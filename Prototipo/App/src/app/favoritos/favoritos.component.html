<div *ngIf="llegoUsuario == true && llegoPrenda == true" class="wrapper">
  <div class="side-bar">
    <div class="img-box">
      <img src="../../../assets/images/SmartCloset.png" alt="SC...">
    </div>
    <div class="user-box">
      <div class="user-image">
        <a><i class="fas fa-wifi"></i></a>
      </div>
      <div class="user-name">
        <p>{{user.nickname}}</p>
      </div>
    </div>
    <div class="options-box">
      <div class="config-box">
        <a [routerLink]="['/perfil']"><i class="fas fa-user"></i></a>
      </div>
      <div class="clima-box">
        <a [routerLink]="['/ver-clima']"><i class="fas fa-cloud"></i></a>
      </div>
    </div>
    <div class="cont-box">
      <div class="generate-box">
        <a [routerLink]="['/generar-atuendo']"><img src="../../../assets/images/GenerarAtuendo.png" alt=""></a><br>
        <a [routerLink]="['/generar-atuendo']">Generar atuendo</a>
      </div>
      <div class="closet-box">
        <a [routerLink]="['/mi-armario']"><img src="../../../assets/images/MiArmario.png" alt=""></a>
        <a [routerLink]="['/mi-armario']">Mi armario</a>
      </div>
      <div class="favorite-box">
        <a [routerLink]="['/favoritos']"><img src="../../../assets/images/Favorito.png" alt=""></a>
        <a [routerLink]="['/favoritos']">Favoritos</a>
      </div>
      <div class="history-box">
        <a [routerLink]="['/mis-atuendos']"><img src="../../../assets/images/GestionarAtuendo.png" alt=""></a>
        <a [routerLink]="['/mis-atuendos']">Gestionar atuendos</a>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="title">
      <img src="../../assets/images/Favorito.png" alt="Star...">
      <h2>Mis prendas favoritas</h2>
    </div>
    <div class="panel-box">
      <h2>Filtra tus favoritos</h2>
      <select [(ngModel)]="seccionSelected" (change)="displayFavorites()">
        <option selected disabled>Selecciona una sección</option>
        <option>Superior</option>
        <option>Inferior</option>
        <option *ngIf="user.genero == 'Femenino'">Vestido</option>
        <option>Zapato</option>
        <option>Accesorio</option>
        <option>Todas</option>
      </select>
    </div>
    <div class="msg-box">
      {{message}}
    </div>
    <div class="display-box">
      <div class="box" *ngFor="let prenda of filter">
        <div class="image">
          <img src="{{prenda.url}}" alt="Prenda...">
        </div>
        <div class="details">
          <div class="cnt-box">
            <h2>Sección</h2>
            <p>{{prenda.seccion}}</p>
            <h2>Tipo</h2>
            <p>{{prenda.tipo}}</p>
            <h2>Descripción</h2>
            <p>{{prenda.descripcion}}</p>
          </div>
        </div>
        <div class="desc-box">
          <div class="form-box">
            <a><i class="fab fa-black-tie"></i></a>
            <h2>{{prenda.formalidad}}/5</h2>
          </div>
          <div class="abrigo-box">
            <a><i class="fas fa-snowflake"></i></a>
            <h2>{{prenda.abrigo}}/5</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
